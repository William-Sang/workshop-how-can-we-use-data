<!-- Step Template -->
<section id="step-{STEP_NUMBER}" class="workshop-step">
    <div class="w-full p-4 md:p-6 glass-card animate-in relative">
        <!-- 图标移到右上角 -->
        <div class="absolute top-4 right-4 md:top-6 md:right-6">
            <p class="text-4xl md:text-5xl animate-in icon-animate {ANIMATION_CLASS}" style="animation-delay: 400ms;">{ICON}</p>
        </div>
        <div class="flex justify-between items-start mb-4 md:mb-6 pr-16 md:pr-20">
            <div>
                <p class="text-cyan-400 font-semibold">{SECTION_INFO}</p>
                <h3 class="text-3xl font-bold text-white mt-1">{STEP_TITLE}</h3>
            </div>
            <div id="timer{TIMER_ID}" class="text-right flex-shrink-0 ml-4">
                <div class="text-5xl font-bold text-white timer-display">{TIMER_DURATION}</div>
                <button onclick="startTimer({TIMER_SECONDS}, 'timer{TIMER_ID}')" class="mt-2 px-4 py-1 bg-cyan-500/80 text-white rounded-full text-sm hover:bg-cyan-500 transition">启动计时</button>
            </div>
        </div>
        
        <!-- Step Content -->
        <div class="step-content">
            {STEP_CONTENT}
        </div>
    </div>
</section>
